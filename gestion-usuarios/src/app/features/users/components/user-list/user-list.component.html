<div class="user-list-container">
  <header>
    <h1>Gesti√≥n de Usuarios</h1>
    <div class="actions">
      <select (change)="onTipoChange($event)" class="filter-select">
        <option value="">Todos los usuarios</option>
        <option value="DEMANDANTE">Demandantes</option>
        <option value="EMPLEADO">Empleados</option>
      </select>
      <button (click)="onNuevoUsuario()" class="btn-primary">
        Nuevo Usuario
      </button>
    </div>
  </header>

  <table *ngIf="usuarios$ | async as usuarios" class="users-table">
    <thead>
      <tr>
        <th>NIF</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Tipo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{usuario.nif}}</td>
        <td>{{usuario.nombre}}</td>
        <td>{{usuario.primerApellido}} {{usuario.segundoApellido}}</td>
        <td>{{usuario.tipo}}</td>
        <td class="actions">
          <button (click)="onVerUsuario(usuario)" class="btn-secondary">
            Ver
          </button>
          <button (click)="onEditarUsuario(usuario)" class="btn-secondary">
            Editar
          </button>
          <button (click)="onEliminarUsuario(usuario)" class="btn-danger">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
